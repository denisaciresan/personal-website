<!-- contact -->
<section class="section section-on-footer" data-background="images/backgrounds/bg-dots.png">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">Contact Info</h2>
      </div>
      <ul class="contact-info">
        <li><i class="fas fa-map-marker-alt"></i> Adresa: Timișoara, Timiș, România</li>
        <li><i class="fas fa-envelope"></i> Email personal: ciresan.denisa14@gmail.com</li>
      </ul>
      <div class="col-lg-8 mx-auto">
        <div class="bg-white rounded text-center p-5 shadow-down">
          <h4 class="mb-80">Formular de contact</h4>
          <form action="https://formspree.io/f/xblrdrew" method="POST" class="row">
            <div class="col-md-6">
              <input type="text" id="name" name="name" placeholder="Nume și prenume" class="form-control px-0 mb-4">
            </div>
            <div class="col-md-6">
              <input type="email" id="email" name="email" placeholder="Adresă de e-mail" class="form-control px-0 mb-4">
            </div>
            <div class="col-12">
              <textarea name="message" id="message" class="form-control px-0 mb-4"
                placeholder="Scrie mesajul aici..."></textarea>
            </div>
            <div class="col-lg-6 col-10 mx-auto">
              <button class="btn btn-primary w-100">Trimite</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
